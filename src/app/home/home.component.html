<div class="container">
  <h3>Angular Forms</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group" [class.has-error]="firstName.invalid && firstName.dirty">
      <label class="control-label">First Name</label>
      <input #firstName="ngModel" 
             pattern="...+"
             type="text" 
             class="form-control" 
             required 
             name="firstName"
             [(ngModel)]="model.firstName">
             <div *ngIf="firstName.invalid && firstName.dirty"
                  class="alert alert-danger">First Name is required, and must be at least 3 characters.</div>
    </div>
